name: Cypress Tests

on: [push]

jobs: 
  cypress-run:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v6
    - name: Setup Node
      uses: actions/setup-node@v6
      with: 
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Run Cypress Tests
      uses: cypress-io/github-action@v6
